<html>
<head>iframe</head>
<body>
<a href="https://brg.jp" target="_blank" class="event_click">brg</a>
<script>
document.getElementsByClassName('event_click').addEventListener('click', function(event) {
event.preventDefault();
parent.postMessage('event_click', 'https://brg.jp');
alert(event);
});
</script>
</body>
</html>
